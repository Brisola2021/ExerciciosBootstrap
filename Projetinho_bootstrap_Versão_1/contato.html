    <h1>Entre em contato conosco</h1>

    <form>
        <div class="container-form">
            <div>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validarNome()" nome="nome" value="">
                <div id="txtNome">
                </div>
                <br>
                <br>
                <label for="email">Email:</label> <br>
                <input type="text" id="email" onkeyup="validarEmail()" name="email" value="">
                <div id="txtEmail">
                </div>
                <br>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea>
                <div id="txtAssunto">
                </div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
                <br>

            </div>


        </div>

    </form>
